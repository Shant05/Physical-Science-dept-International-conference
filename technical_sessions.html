<section class="py-5">
    <div class="container">
        <div class="text-center mb-5" data-aos="fade-up">
            <h2 class="fw-bold text-primary mb-3">Exploring the Frontiers of Computational Intelligence</h2>
            <div class="divider mx-auto mb-3"></div>
            <p class="lead text-secondary">ICASDA 2026 features diverse technical tracks and specialized sessions covering core research and emerging applications.</p>
        </div>

        <h3 class="fw-bold text-dark mb-4" data-aos="fade-up">Core Technical Tracks</h3>
        <p data-aos="fade-up" class="text-muted">These tracks represent the primary focus areas of the conference, featuring peer-reviewed paper presentations.</p>
        
        <div class="row g-4 mb-5">
            
            <div class="col-lg-6" data-aos="fade-right" data-aos-delay="100">
                <div class="card p-4 session-track-card h-100">
                    <div class="d-flex align-items-start">
                        <i class="fas fa-brain session-icon"></i>
                        <div>
                            <h4 class="fw-bold text-primary">Track 1: Machine Learning & Deep Networks</h4>
                            <p class="mb-2">Focuses on new algorithms, architectures, training techniques, and theoretical foundations of intelligent systems.</p>
                            <span class="badge bg-secondary">Supervised/Unsupervised Learning</span>
                            <span class="badge bg-secondary">Reinforcement Learning</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6" data-aos="fade-left" data-aos-delay="200">
                <div class="card p-4 session-track-card h-100">
                    <div class="d-flex align-items-start">
                        <i class="fas fa-database session-icon"></i>
                        <div>
                            <h4 class="fw-bold text-primary">Track 2: Data Mining, Fusion & Big Data Analytics</h4>
                            <p class="mb-2">Exploring methods for extracting valuable knowledge, pattern recognition, and scalable data processing.</p>
                            <span class="badge bg-secondary">Knowledge Graphs</span>
                            <span class="badge bg-secondary">Anomaly Detection</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6" data-aos="fade-right" data-aos-delay="300">
                <div class="card p-4 session-track-card h-100">
                    <div class="d-flex align-items-start">
                        <i class="fas fa-laptop-code session-icon"></i>
                        <div>
                            <h4 class="fw-bold text-primary">Track 3: Intelligent Systems & Real-World Applications</h4>
                            <p class="mb-2">Showcasing the successful deployment of CI in areas like IoT, smart cities, cybersecurity, and bioinformatics.</p>
                            <span class="badge bg-secondary">Healthcare AI</span>
                            <span class="badge bg-secondary">Autonomous Systems</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6" data-aos="fade-left" data-aos-delay="400">
                <div class="card p-4 session-track-card h-100">
                    <div class="d-flex align-items-start">
                        <i class="fas fa-cogs session-icon"></i>
                        <div>
                            <h4 class="fw-bold text-primary">Track 4: Evolutionary Computing & Optimization</h4>
                            <p class="mb-2">Dedicated to Genetic Algorithms, Swarm Intelligence, Fuzzy Logic, and Hybrid AI methodologies.</p>
                            <span class="badge bg-secondary">Nature-Inspired Algorithms</span>
                            <span class="badge bg-secondary">Fuzzy Set Theory</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <hr class="my-5">

        <h3 class="fw-bold text-dark mb-4" data-aos="fade-up">Special & Invited Sessions</h3>
        
        <div class="row g-4">
            
            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
                <div class="card p-4 special-session-card">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-star session-icon" style="color: var(--accent-color);"></i>
                        <div>
                            <h4 class="fw-bold text-accent-color mb-0">Special Session: Explainable AI (XAI) for Critical Systems</h4>
                        </div>
                    </div>
                    <p class="mb-0">A focused session addressing the need for transparency, interpretability, and trust in complex AI models used in high-stakes environments (e.g., medical diagnosis, financial trading).</p>
                    <small class="text-muted mt-2"><strong>Chairs:</strong> Dr. Elara Varma & Prof. Kenji Sato</small>
                </div>
            </div>

            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="200">
                <div class="card p-4 special-session-card">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-award session-icon" style="color: var(--accent-color);"></i>
                        <div>
                            <h4 class="fw-bold text-accent-color mb-0">Invited Session: Ethical Challenges in Generative AI</h4>
                        </div>
                    </div>
                    <p class="mb-0">This session will feature invited talks and a panel discussion on the societal, ethical, and legal implications of large-scale generative models (LLMs, Diffusion Models).</p>
                    <small class="text-muted mt-2"><strong>Panel Host:</strong> St. Mary's University Research Ethics Board</small>
                </div>
            </div>

        </div>

    </div>

<button id="back-to-top" title="Back to Top"><i class="fas fa-arrow-up"></i></button>

<script>
    // Back to Top Button Functionality
    const backToTopButton = document.getElementById('back-to-top');

    // Show/hide button based on scroll position
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            backToTopButton.style.display = 'block';
        } else {
            backToTopButton.style.display = 'none';
        }
    });

    // Smooth scroll to top on click
    backToTopButton.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>
